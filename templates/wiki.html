{% extends "base.html" %}
{% block title %}Day Z Log Wiki{% endblock %}
{% block content %}

<div class="pull-right">
  {% if not user %}
  <a href="/wiki/login">login</a> | <a href="/wiki/register">register</a>
  {% else %}
    {{ user.username }} (<a href="/wiki/logout">logout</a>)
  {% endif %}
</div>
<h1>
  <a href="/wiki" class="main-title">
    Day Z Log Wiki
  </a>
</h1>
<div id="content">
  <h2>All Pages</h2>
  {% for wiki in wikis %}
  <div class="wiki">
    <a href="/wiki{{ wiki.title }}">{{ wiki.title }}</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
